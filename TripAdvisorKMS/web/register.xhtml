<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Register a Trip Advisor Account</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
    </head>
    <body>
        <form>
            <h3>Create a new online access account!</h3>
            <p>Please enter your user ID:<br></br>
                Must be between 3 and 10 characters<br></br>
                <h:inputText id="id" required="true" requiredMessage="The user ID field cannot be empty"
                             title="Please enter your user ID" value="#{registration.id}" validatorMessage="Pleause use a correct format 
                        for your social security number">
                    <f:validateLength maximum="10" minimum="3" />
                </h:inputText>
            </p>
            <p>Please enter your password:<br></br>
                Must be between 3 and 10 characters<br></br>
                <h:inputText id="password" required="true" requiredMessage="The password cannot be empty"
                             title="Please enter your password" value="#{registration.password}" validatorMessage="Pleause use a correct format 
                        for your social security number">
                    <f:validateLength maximum="10" minimum="3" />
                </h:inputText>
            </p>
            <p>Please enter your tag:<br></br>
                <br></br>
                <h:inputText id="tag" required="true" requiredMessage="The user ID field cannot be empty"
                             title="Please enter your tag" value="#{registration.tag}" validatorMessage="Pleause use a correct format">
                    
                </h:inputText>
            </p>
        </form>
    </body>
</html>
